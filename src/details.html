<section id="edit-post">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h4>Edit Post</h4>
					</div>
					<div class="card-block">
				<form>
					<div class="form-group">
						<label for="title" class="form-control-label">Title</label>
						<input type="text" class="from-control">
					</div>
					<div class="form-group">
						<label for="category" class="form-control-label" value="Post One">Category</label>
						<select class="from-control">
							<option value="" selected>Web Development</option>
							<option value="">Tech Gadgets</option>
							<option value="">Business</option>
							<option value="">Wealth &Wellness</option>
						</select>
					</div>
					<div class="form-group bg-faded p-3">
						<label for="file">Image Upload</label>
						<input type="file" class="form-control-file" id="file">
						<small id="fileHelp" class="form-text text-muted">Max Size 3MB
						</small>
					</div>
					<div class="form-group">
						<label for="body">Body</label>
						<textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod

						quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
						consequat.</textarea>
					</div>
				</form>
					</div>
				</div>
			</div>
